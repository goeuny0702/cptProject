<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 200px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: deeppink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: pink;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>이름을 입력하세요</h2>
        <input type="text" id="nameInput" placeholder="이름 입력">
        <button onclick="submitName()">확인</button>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById("nameInput").value.trim();
            if (name) {
                localStorage.setItem("userName", name); // 이름 저장
                window.location.href = "select.html"; // 과목 선택 페이지로 이동
            } else {
                alert("이름을 입력해주세요!");
            }
        }
    </script>

</body>
</html>
